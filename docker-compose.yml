version: "3.8"

services:

    web:

        build:

            context: .

            dockerfile: Dockerfile.web
        image: zdravkov/img-web
        container_name: web
        ports:

            - 8080:80

        volumes:

            - "/home/jenkins/workspace/BG-APP-project/web:/var/www/html:ro"

        networks:

            - appnet

        depends_on:

            - db

    db:

        build:

            context: .

            dockerfile: Dockerfile.db
        image: zdravkov/img-db
        container_name: db
        networks:

            - appnet

        environment:

            MYSQL_ROOT_PASSWORD: "12345"

networks:

    appnet:
